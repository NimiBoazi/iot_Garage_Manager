<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve My Parking</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <h1>Reserve My Parking</h1>
    <div class="hamburger-menu" id="hamburgerMenu"></div>
    <div class="side-menu" id="sideMenu">
        <button onclick="orderSpecificSlot(1)">Order Parking 1</button>
        <button onclick="orderSpecificSlot(2)">Order Parking 2</button>
        <button onclick="orderSpecificSlot(3)">Order Parking 3</button>
        <button onclick="orderSlot()">Order Any Available Slot</button>
    </div>
    <div class="container">
        <div class="parking-lot" id="parkingLot">
            <div class="slot" id="slot1">
                <div class="slot-title">Parking Slot 1</div>
                <div id="reservations1" class="reservation-info"></div>
            </div>
            <div class="slot" id="slot2">
                <div class="slot-title">Parking Slot 2</div>
                <div id="reservations2" class="reservation-info"></div>
            </div>
            <div class="slot" id="slot3">
                <div class="slot-title">Parking Slot 3</div>
                <div id="reservations3" class="reservation-info"></div>
            </div>
        </div>
        <div class="reservation-form" id="reservationForm">
            <input type="text" id="fullName" placeholder="Full Name">
            <input type="text" id="carNumber" placeholder="Car Number">
            <input type="email" id="email" placeholder="Email">
            <button onclick="submitReservation()">Submit</button>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
